<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="no-cache">
    <title>Ponto Digital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        h2 {
            margin-top: 0;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"], input[type="time"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .output {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        p {
            margin: 5px 0;
            color: #555;
        }

        strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JTH Soluções Tecnológicas - CNPJ: 00.111.222.574/0000-00</h1>
        <h2>Cadastro de Ponto Digital</h2>
        <form id="pontoForm">
            <label for="nome">Nome do Funcionário:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula" name="matricula" required>
            
            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>
            
            <label for="entrada">Horário de Entrada:</label>
            <input type="time" id="entrada" name="entrada" required>
            
            <label for="almoco_saida">Horário de Saída para Almoço:</label>
            <input type="time" id="almoco_saida" name="almoco_saida" required>
            
            <label for="almoco_volta">Horário de Volta do Almoço:</label>
            <input type="time" id="almoco_volta" name="almoco_volta" required>
            
            <label for="saida">Horário de Saída:</label>
            <input type="time" id="saida" name="saida" required>
            
            <button type="submit">Registrar Ponto</button>
        </form>
        
        <div id="output" class="output"></div>
    </div>

    <script>
        document.getElementById('pontoForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const nome = document.getElementById('nome').value;
            const matricula = document.getElementById('matricula').value;
            const data = document.getElementById('data').value;
            const entrada = document.getElementById('entrada').value;
            const almoco_saida = document.getElementById('almoco_saida').value;
            const almoco_volta = document.getElementById('almoco_volta').value;
            const saida = document.getElementById('saida').value;
            
            const output = `
                <h2>Ponto Registrado</h2>
                <p><strong>Nome:</strong> ${nome}</p>
                <p><strong>Matrícula:</strong> ${matricula}</p>
                <p><strong>Data:</strong> ${data}</p>
                <p><strong>Horário de Entrada:</strong> ${entrada}</p>
                <p><strong>Horário de Saída para Almoço:</strong> ${almoco_saida}</p>
                <p><strong>Horário de Volta do Almoço:</strong> ${almoco_volta}</p>
                <p><strong>Horário de Saída:</strong> ${saida}</p>
            `;
            
            document.getElementById('output').innerHTML = output;
        });
    </script>
</body>
</html>
